<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Coordinate Picker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .controls {
      background: #f0f0f0;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .controls input {
      padding: 8px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .search-container {
      display: flex;
      gap: 5px;
      margin-top: 10px;
      position: relative;
    }
    .search-container input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .search-container button {
      padding: 8px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .search-container button:hover {
      background: #0056b3;
    }
    .search-results {
      position: absolute;
      top: 100%;
      left: 0;
      right: 50px;
      background: white;
      border: 1px solid #ccc;
      border-top: none;
      border-radius: 0 0 3px 3px;
      max-height: 200px;
      overflow-y: auto;
      z-index: 1000;
      display: none;
    }
    .search-result-item {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }
    .search-result-item:hover {
      background: #f0f0f0;
    }
    .search-result-item:last-child {
      border-bottom: none;
    }
    .search-result-name {
      font-weight: bold;
      color: #333;
    }
    .search-result-address {
      font-size: 12px;
      color: #666;
      margin-top: 2px;
    }
    #map {
      height: 70vh;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="controls">
    <h3>Coordinate Picker</h3>
    <input type="number" id="lat" placeholder="Latitude" step="any" value="-6.9175">
    <input type="number" id="lng" placeholder="Longitude" step="any" value="107.6191">
    
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Cari lokasi (contoh: Gedung Sate Bandung)">
      <button onclick="searchLocation()">Cari</button>
      <div id="searchResults" class="search-results"></div>
    </div>
  </div>
  
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    let map;
    let marker;

    // Initialize map at Alun-alun Bandung
    map = L.map('map').setView([-6.9175, 107.6191], 15);
    
    // Add satellite tiles
    const satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Satellite imagery'
    }).addTo(map);

    // Add labels layer (street names, buildings, etc.) on top of satellite
    const labelsLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      pane: 'shadowPane'
    }).addTo(map);

    // Alternative: Add OpenStreetMap labels (more detailed street names)
    const osmLabelsLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      opacity: 0.6  // Make it semi-transparent to show satellite underneath
    });

    // Layer control to toggle between different label options
    const baseLayers = {
      "Satellite": satelliteLayer
    };
    
    const overlayLayers = {
      "Street Names & Labels": labelsLayer,
      "OpenStreetMap Overlay": osmLabelsLayer
    };

    L.control.layers(baseLayers, overlayLayers).addTo(map);

    // Add marker at Alun-alun Bandung
    marker = L.marker([-6.9175, 107.6191]).addTo(map);

    // Click on map to move marker
    map.on('click', function(e) {
      const lat = e.latlng.lat;
      const lng = e.latlng.lng;
      
      // Move marker to clicked location
      marker.setLatLng([lat, lng]);
      
      // Update input fields
      document.getElementById('lat').value = lat.toFixed(6);
      document.getElementById('lng').value = lng.toFixed(6);
    });

    // Search function using Nominatim API
    async function searchLocation() {
      const query = document.getElementById('searchInput').value.trim();
      const resultsDiv = document.getElementById('searchResults');
      
      if (!query) {
        alert('Masukkan nama lokasi untuk dicari');
        return;
      }
      
      try {
        // Show loading
        resultsDiv.innerHTML = '<div class="search-result-item">Mencari...</div>';
        resultsDiv.style.display = 'block';
        
        const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=5`);
        const data = await response.json();
        
        if (data.length > 0) {
          // Clear results and show dropdown
          resultsDiv.innerHTML = '';
          
          data.forEach((location, index) => {
            const item = document.createElement('div');
            item.className = 'search-result-item';
            
            // Extract location name (before first comma)
            const locationName = location.display_name.split(',')[0];
            
            item.innerHTML = `
              <div class="search-result-name">${locationName}</div>
              <div class="search-result-address">${location.display_name}</div>
            `;
            
            // Add click handler
            item.onclick = () => selectLocation(location);
            
            resultsDiv.appendChild(item);
          });
          
          resultsDiv.style.display = 'block';
        } else {
          resultsDiv.innerHTML = '<div class="search-result-item">Lokasi tidak ditemukan</div>';
          resultsDiv.style.display = 'block';
        }
      } catch (error) {
        console.error('Error searching location:', error);
        resultsDiv.innerHTML = '<div class="search-result-item">Terjadi kesalahan saat mencari</div>';
        resultsDiv.style.display = 'block';
      }
    }
    
    // Function to select a location from dropdown
    function selectLocation(location) {
      const lat = parseFloat(location.lat);
      const lng = parseFloat(location.lon);
      
      // Move map and marker to selected location
      map.setView([lat, lng], 16);
      marker.setLatLng([lat, lng]);
      
      // Update input fields
      document.getElementById('lat').value = lat.toFixed(6);
      document.getElementById('lng').value = lng.toFixed(6);
      
      // Update search input with selected location name
      const locationName = location.display_name.split(',')[0];
      document.getElementById('searchInput').value = locationName;
      
      // Hide dropdown
      document.getElementById('searchResults').style.display = 'none';
    }
    
    // Hide dropdown when clicking outside
    document.addEventListener('click', function(event) {
      const searchContainer = event.target.closest('.search-container');
      if (!searchContainer) {
        document.getElementById('searchResults').style.display = 'none';
      }
    });
    
    // Allow search on Enter key
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        searchLocation();
      }
    });
    
    // Auto search while typing (with debounce)
    let searchTimeout;
    document.getElementById('searchInput').addEventListener('input', function(e) {
      clearTimeout(searchTimeout);
      const query = e.target.value.trim();
      
      if (query.length >= 3) {
        searchTimeout = setTimeout(() => {
          searchLocation();
        }, 500); // Wait 500ms after user stops typing
      } else {
        document.getElementById('searchResults').style.display = 'none';
      }
    });
  </script>
</body>
</html>
